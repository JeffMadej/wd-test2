<!--
	
	Intro to HTML Review Quiz!

	Use your knowledge of HTML to build a simple website about your favorite TV show.

	Include a title, plot summary, a few members of the cast, and one additional
	piece of information.

	HTML tags:
	doctype, html, head, title, body, h1-h6, p, div, span, br, comments

-->

<!--Tells browser what type of document this is-->
<!doctype html> 

<html lang="en">

	<!--Information about the page, not rendered-->
	<head>
		<title>The Walking Dead</title> 
	</head>

	<!--Page content-->
	<body>
		<h1> The Walking Dead is now on Season 6. </h1>
		 <h2> I hope that Carl finally dies. </h2>
		  <h3> I also hope the Rick dies. </h3>
			<p> I think that <span>the writers</span> are having trouble keeping the story alive.</p> 
			<p> To have a zombie story to continue this long without the zombies dying of starvation, seems a little ridiculous. </p>
		<br>
		<!--I wonder if the writers can keep this show interesting.-->


	</body>

</html>
